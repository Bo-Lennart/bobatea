{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Edit Menu</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="subcontainer">
                <nav class="navbar">
                    <a href="{% url 'menu' %}" aria-label="Go to home page" id="logo">Boba</a>
                    
                    <ul class="nav_menu">
                        <li class="nav_item">
                            <a aria-current="page" href="{% url 'menu' %}" class="nav-link">Home</a>
                        </li>
                        <li class="nav_item">
                            <a href="{% url 'about' %}" aria-label="Go to about page" class="nav-link">About</a>
                        </li>
                        <li class="nav_item">
                            <a href="{% url 'contact' %}" aria-label="Contact us" class="nav-link">Contact Us</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav_item">
                            <a href="{% url 'account_logout' %}" class="nav-link">Logout</a>
                        </li>
                        <li>
                            <a href="{% url 'staff' %}" class="nav-link">Edit Menu & Bookings</a>
                        </li>
                        {% else %}
                        <li class="nav_item">
                            <a href="{% url 'account_login' %}" class="nav-link">Staff Login</a>
                        </li>
                        {% endif %}
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div id="home">
    <h1>Add Menu Item:</h1>
    {% if user.is_authenticated %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ add_item.as_p }}
            <p>
                <button type="submit">Add item to menu</button>
            </p>
        </div>
        {% endif %}
    </form>
</div>
<script src="https://kit.fontawesome.com/9cc43cc6da.js" crossorigin="anonymous"></script>
<script src="/static/app.js"></script>
</body>

</html>
